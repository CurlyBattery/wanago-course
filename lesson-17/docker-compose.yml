services:
  db:
    container_name: db
    image: postgres:latest
    ports:
      - '5432:5432'
    env_file:
      - .docker.env
    volumes:
      - postgres:/data/postgres
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - '9000:9000'
      - '9001:9001'
    env_file:
      - .docker.env
    command: server /data --console-address ":9001"
    volumes:
      - minio:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres:
    driver: local
  minio:
    driver: local